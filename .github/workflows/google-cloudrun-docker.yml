name: 'google-cloudrun-docker.yml'

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'finzenrnd'
  REGION: 'asia-south1'
  REPOSITORY: 'contact-app-prod'
  IMAGE_NAME: 'contactapp'
  SERVICE: 'new-contact-app'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud with Workload Identity Federation
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: 'testdevops@finzenrnd.iam.gserviceaccount.com'

      # Docker login to Artifact Registry
      - name: Docker Auth
        uses: docker/login-action@v3
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'asia-south1-docker.pkg.dev'

      # Build and push Docker image
      - name: Build and Push Container
        run: |
          IMAGE="asia-south1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # Deploy to Cloud Run
      - id: deploy
        name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: "asia-south1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      # Show Cloud Run URL
      - name: Show Cloud Run URL
        run: echo "Deployed to: ${{ steps.deploy.outputs.url }}"
